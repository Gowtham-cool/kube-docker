name: runners   # <-- Workflow name set as requested

on:
  push:
    branches:
      - feature/*   # Trigger on all feature branches

jobs:
  build:
    runs-on: gha-project-verify-feature-${{ github.run_id }}-${{ github.run_attempt }};image=aws/codebuild/standard:5.0;instance-size=small;buildspec-override=true

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Optional - setup Node.js version if needed
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Build project
      - name: Build project
        run: npm run build

      # Step 6: Finish
      - name: Finish
        run: echo "Feature branch build completed successfully on CodeBuild runner!"
