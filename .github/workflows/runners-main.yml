name: runners-main

on:
  push:
    branches:
      - main   # Only trigger on main branch
  workflow_dispatch: # Optional manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Finish
        run: echo "Main branch build completed successfully!"
